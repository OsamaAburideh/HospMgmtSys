{% extends 'main/base.html' %}
{% load static %}
{% block contentTitle %}
{{patient.user}}
{% endblock contentTitle %}
{% block content %}
<form class="form" action="" method="post" id="registrationForm">
   {% csrf_token %}
   <div class="container">
      <div class="patient-form">
         <div class="row">
			<div class="col-md-4 form-field mt-4 mb-0">
				<label for="mobile">
				   <h6>Username</h6>
				   <input type="text" id="username" class="input-text" type="text" name="username" placeholder="username" value="{{patient.user.username}}" disabled>
				</label>
			</div>
			<div class="col-md-4 form-field mt-4 mb-0">
				<label for="mobile">
				   <h6>Name</h6>
				   <input type="text" id="firstname" class="input-text" type="text" name="name" placeholder="firstname" value="{{patient.name}}">
				</label>
			</div>			
            <div class="col-md-4 form-field mt-4 mb-0">
               <label for="mobile">
                  <h6>Patient's contact number</h6>
                  <input type="text" id="name" class="input-text" type="text" name="mobile" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Mobile No" value="{{patient.phone_num}}">
               </label>
            </div>
            <div class="offset-md-2 col-md-4 form-field mt-4 mb-0">
               <label for="mobile" class="mb-0">
                  <h6>Relative's contact</h6>
                  <input type="text" id="mobile2" class="input-text" type="text" name="relativeContact" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Mobile No" value="{{patient.patient_relative_contact}}">
               </label>
            </div>
            <div class="form-field mt-4">
               <label for="relativeName" class="mb-0">
                  <h6>Relative's Name</h6>
                  <input
                     type="text"
                     class="input-text"
                     name="relativeName"
                     id="realtiveName"
                     value="{{patient.patient_relative_name}}"
                     />
               </label>
            </div>
            <div class="col-md-7 form-field mt-0">
               <label for="address" class="mb-0 mt-0">
                  <h6>Address</h6>
               </label>
               <input
                  type="address"
                  class="input-text"
                  id="location"
                  placeholder="address"
                  name="address"
                  title="enter a location"
                  value="{{patient.address}}"
                  />
            </div>                                           
         </div>
      </div>
   </div>
   <div class="form-group">
      <div class="col-md-5 mx-auto">
         <br />
         <button class="btn btn-lg btn-success btn-block mx-auto" type="submit">
         <i class="glyphicon glyphicon-ok-sign"></i> Save
         </button>
      </div>
      <div class="col-md-5 mx-auto">
         <br />
         <a href="{% url 'update_password' %}" class="btn btn-lg btn-success btn-block mx-auto" type="submit">
         <i class="glyphicon glyphicon-ok-sign"></i> Update Password
         </a>
      </div>
   </div>
</form>
{% endblock content %}
